{% load static %}
{% load thumbnail %}
<section id="slider" class="mt-0">
    <div class="container border-top border-bottom py-lg-5">
        <div class="row">
            <div class="col-12">
                <div class="h3 mb-3">Сертификаты:</div>
                <div id="links" class="slick">
                    {% for image in certifications %}
                        <a href="media/{{ image }}" data-gallery>
                            {% thumbnail image "200x300" as im %}
                                <span class="slick-item" style="background: url('media/{{ im }}') no-repeat;"></span>
                            {% endthumbnail %}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
