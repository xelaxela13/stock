{% load static %}
{% load thumbnail %}
{% load get_context %}
{% get_context_data_by_name gallery_name as gallery %}
{% if gallery %}
    <section>
        <div class="container py-lg-5 mb-3">
            <div class="row">
                <div class="col-12"><p class="text-gray-light mb-3 mb-lg-5">{{ title }}</p></div>
                <div class="col-12">
                    <div id="gallery" class="gallery scroll-y">
                        {% for image in gallery %}
                            <a href="/media/{{ image }}" data-gallery>
                                {% thumbnail image "150x150" as im %}
                                    <span class="gallery-item" style="background: url('/media/{{ im }}') no-repeat;"></span>
                                {% endthumbnail %}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endif %}
