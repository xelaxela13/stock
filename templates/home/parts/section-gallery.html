{% load static %}
<section id="gallery" class="bg-black">
    <div class="container p-3 p-lg-5">
        <div class="row">
            <div class="col-12">
                <div class="grid">
                    <div class="grid-sizer"></div>
                    {% for image in images %}
                        <div class="grid-item">
                            <img src="media/{{ image }}">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
