{% load bootstrap4 %}
{% load i18n %}

<div class="modal fade" id="choiceLocationManualModal" tabindex="-1" role="dialog"
     aria-labelledby="choiceLocationManualLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="choiceLocationManualLabel">{% trans 'Choose your city' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="choiceLocationManualForm" action="{% url 'choice_location_manual' %}" method="post"
                      name="choiceLocationManualForm">
                    {% csrf_token %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" hidden type="radio" name="inlineRadioOptions" id="inlineRadio1"
                               value="{% trans 'Kiev' %}">
                        <label class="btn btn-primary" for="inlineRadio1">{% trans 'Kiev' %}</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" hidden type="radio" name="inlineRadioOptions" id="inlineRadio2"
                               value="{% trans 'Dnipro' %}">
                        <label class="btn btn-primary" for="inlineRadio2">{% trans 'Dnipro' %}</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
