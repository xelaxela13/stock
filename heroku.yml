setup:
  addons:
    - plan: heroku-postgresql
#    - plan: heroku-redis
build:
  docker:
    web: ./Dockerfile
  config:
    REQUIREMENTS_FILENAME: heroku.yml
release:
  image: web
  command:
    - python manage.py collectstatic --noinput
    - python manage.py migrate --traceback
run:
  web: gunicorn -c gunicorn.py project.wsgi